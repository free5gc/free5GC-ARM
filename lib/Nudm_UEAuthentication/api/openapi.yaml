              operationId: smContextStatusNotification_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/SmContextStatusNotification'
                required: true
              responses:
                204:
                  description: successful notification
                307:
                  description: temporary redirect
                400:
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Bad request
                403:
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Forbidden
                404:
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Not Found
                411:
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Length Required
                413:
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Payload Too Large
                415:
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Unsupported Media Type
                429:
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Too Many Requests
                500:
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Internal Server Error
                503:
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Service Unavailable
              x-callback-request: true
      operationId: PostSmContexts
      requestBody:
        content:
          multipart/related:
            encoding:
              jsonData:
                contentType: application/json
                style: form
              binaryDataN1SmMessage:
                contentType: application/vnd.3gpp.5gnas
                headers:
                  Content-Id:
                    explode: false
                    schema:
                      type: string
                    style: simple
                style: form
            schema:
              $ref: '#/components/schemas/PostSmContexts_requestBody'
        description: representation of the SM context to be created in the SMF
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmContextCreatedData'
            multipart/related:
              encoding:
                jsonData:
                  contentType: application/json
                  style: form
                binaryDataN2SmInformation:
                  contentType: application/vnd.3gpp.ngap
                  headers:
                    Content-Id:
                      explode: false
                      schema:
                        type: string
                      style: simple
                  style: form
              schema:
                $ref: '#/components/schemas/PostSmContexts_response_201'
          description: successful creation of an SM context
          headers:
            Location:
              description: 'Contains the URI of the newly created resource, according
                to the structure: {apiRoot}/nsmf-pdusession/v1/sm-contexts/{smContextRef}'
              explode: false
              required: true
              schema:
                type: string
              style: simple
        307:
          description: temporary redirect
        308:
          description: permanent redirect
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmContextCreateError'
            multipart/related:
              encoding:
                jsonData:
                  contentType: application/json
                  style: form
                binaryDataN1SmMessage:
                  contentType: application/vnd.3gpp.5gnas
                  headers:
                    Content-Id:
                      explode: false
                      schema:
                        type: string
                      style: simple
                  style: form
              schema:
                $ref: '#/components/schemas/PostSmContexts_response_400'
          description: unsuccessful creation of an SM context - bad request
        403:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmContextCreateError'
            multipart/related:
              encoding:
                jsonData:
                  contentType: application/json
                  style: form
                binaryDataN1SmMessage:
                  contentType: application/vnd.3gpp.5gnas
                  headers:
                    Content-Id:
                      explode: false
                      schema:
                        type: string
                      style: simple
                  style: form
              schema:
                $ref: '#/components/schemas/PostSmContexts_response_403'
          description: unsuccessful creation of an SM context - forbidden
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmContextCreateError'
            multipart/related:
              encoding:
                jsonData:
                  contentType: application/json
                  style: form
                binaryDataN1SmMessage:
                  contentType: application/vnd.3gpp.5gnas
                  headers:
                    Content-Id:
                      explode: false
                      schema:
                        type: string
                      style: simple
                  style: form
              schema:
                $ref: '#/components/schemas/PostSmContexts_response_404'
          description: unsuccessful creation of an SM context - not found
        411:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Length Required
        413:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Payload Too Large
        415:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unsupported Media Type
        429:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Too Many Requests
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmContextCreateError'
            multipart/related:
              encoding:
                jsonData:
                  contentType: application/json
                  style: form
                binaryDataN1SmMessage:
                  contentType: application/vnd.3gpp.5gnas
                  headers:
                    Content-Id:
                      explode: false
                      schema:
                        type: string
                      style: simple
                  style: form
              schema:
                $ref: '#/components/schemas/PostSmContexts_response_500'
          description: unsuccessful creation of an SM context - internal server error
        503:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmContextCreateError'
            multipart/related:
              encoding:
                jsonData:
                  contentType: application/json
                  style: form
                binaryDataN1SmMessage:
                  contentType: application/vnd.3gpp.5gnas
                  headers:
                    Content-Id:
                      explode: false
                      schema:
                        type: string
                      style: simple
                  style: form
              schema:
                $ref: '#/components/schemas/PostSmContexts_response_503'
          description: unsuccessful creation of an SM context - service unavailable
        504:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmContextCreateError'
            multipart/related:
              encoding:
                jsonData:
                  contentType: application/json
                  style: form
                binaryDataN1SmMessage:
                  contentType: application/vnd.3gpp.5gnas
                  headers:
                    Content-Id:
                      explode: false
                      schema:
                        type: string
                      style: simple
                  style: form
              schema:
                $ref: '#/components/schemas/PostSmContexts_response_504'
          description: unsuccessful creation of an SM context - gateway timeout
        default:
          description: Generic Error
      summary: Create SM Context
      tags:
      - SM contexts collection
